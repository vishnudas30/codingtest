<table class="table" >
  <caption class="lead">Patients</caption>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Contact Number</th>
	  <th> Status </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="pat in patients">
      <td>{{pat.firstName}}</td>
      <td>{{pat.lastName}}</td>
      <td>{{pat.contactNum}}</td>
      <td>{{pat.status}}</td>
	  <td><a href="#/edit/{{pat.patientId}}" class="btn btn-small btn-primary">Edit</a> 
	  <a class="btn btn-small btn-danger" ng-click="deletePatient(pat)">Delete</a>
	  </td>
	  
    </tr>
  </tbody>
</table>
<p>
    <a href="#/add" class="btn btn-success" role="button" style="background-color: #88D8D2;">Add New Patient</a>
</p>
