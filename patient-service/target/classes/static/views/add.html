<h1>Add New Patient</h1>

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="fname" class="col-sm-2 control-label">First Name:</label>
    <div class="col-sm-4">
      <input class="form-control" id="fname"
             ng-model="form.firstName" placeholder="Sam"/>
    </div>
  </div>

  <div class="form-group">
    <label for="lname" class="col-sm-2 control-label">Last Name:</label>
    <div class="col-sm-4">
      <input class="form-control" id="lname"
             ng-model="form.lastName" placeholder="Bolton"/>
    </div>
  </div>
  <div class="form-group">
    <label for="contact" class="col-sm-2 control-label">Contact Number </label>
    <div class="col-sm-4">
      <input class="form-control" id="contact"
             ng-model="form.contactNum" placeholder="00652418952"/>
    </div>
  </div>
  
   <div class="form-group">
    <label for="status" class="col-sm-2 control-label">Status  </label>
    <div class="col-sm-4">
      <input class="form-control" id="status"
             ng-model="form.status" placeholder="Active"/>
    </div>
  </div>
  
  <div class="form-group">
    <label for="add_line1" class="col-sm-2 control-label">Add Line 1  </label>
    <div class="col-sm-4">
      <input class="form-control" id="add_line1"
             ng-model="form.addLine1" placeholder="Add Line 1"/>
    </div>
  </div>
  
  
  <div class="form-group">
    <label for="add_line2" class="col-sm-2 control-label">Add Line 2  </label>
    <div class="col-sm-4">
      <input class="form-control" id="add_line2"
             ng-model="form.addLine2" placeholder="Add Line 2"/>
    </div>
  </div>
  
  
  <div class="form-group">
    <label for="city" class="col-sm-2 control-label">City  </label>
    <div class="col-sm-4">
      <input class="form-control" id="city"
             ng-model="form.city" placeholder="Singapore"/>
    </div>
  </div>
  
  
  <div class="form-group">
    <label for="country" class="col-sm-2 control-label">Country  </label>
    <div class="col-sm-4">
      <input class="form-control" id="country"
             ng-model="form.country" placeholder="Singapore"/>
    </div>
  </div>
  
  <div class="form-group">
    <label for="pcode" class="col-sm-2 control-label">Postal Code  </label>
    <div class="col-sm-4">
      <input class="form-control" id="pcode"
             ng-model="form.postalCode" placeholder="635241"/>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a ng-click="addPatient()" class="btn btn-small btn-primary">Add</a>
    </div>
  </div>
</form>
