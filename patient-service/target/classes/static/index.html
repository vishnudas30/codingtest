	<body ng-app="myApp">
			
			<!-- Navbar -->
			<nav class="navbar navbar-inverse navbar-fixed-top" style=" background-color: #88D8D2;>
			  <div class="container">

					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				  </button>
				  <a class="navbar-brand" href="#/" style="font-size: xx-large;color: white;">Doctor Anywhere</a>
				</div>

                 <div id="logoutDiv" ng-hide="userId" class="pull-right">
			<p>
			
			<p id="current-email" style="display: none"></p>
			<button type="button" id="signout" style="display: none">Signout</button>
			</p>
			<div id="signin">

				<input type="email" id="signinEmail" placeholder="enter your email">

					placeholder="enter your password" />
				<button type="button" name="button" id="signin">Log In</button>
			</div>

		</div>
			  </div>

			<div id="pleaseSignIn">
			<br><br>
            <h3 align="center">Please Log in to manage patients...</h3>
            </div>
			<div class="container starter-template" id="patinetView">

             <div ng-view></div>
        
			</div>
					
			<!-- Module -->
			<script src="js/app.js"></script>
